<p>A tool for keeping track of home maintenance tasks</p>
<h2>LOG IN</h2>
<form onsubmit="formSubmitEvent(); return false;">
    <table>
        <tr>
            <td>Username:</td>
            <td><input id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input id="password" type="password" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" /></td>
        </tr>
    </table>
</form>
<p id="message"></p>
<p>
    <a href="/createAccount">Create a New Account</a>
</p>
{{^hasLoggedIn}}
<script>
localStorage.removeItem("keyHash");
</script>
{{/hasLoggedIn}}
